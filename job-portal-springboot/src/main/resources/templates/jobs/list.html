<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Jobs</title></head>
<body>
<div th:replace="fragments/layout :: content">
    <div th:fragment="content">
        <h2>Jobs</h2>
        <form method="get" th:action="@{/jobs}">
            <input type="text" name="q" placeholder="Search jobs or company" th:value="${q}"/>
            <input type="text" name="location" placeholder="Location" th:value="${location}"/>
            <button type="submit">Search</button>
        </form>
        <div th:if="${#lists.isEmpty(jobs)}">No jobs found.</div>
        <ul>
            <li th:each="j: ${jobs}">
                <a th:href="@{|/jobs/${j.id}|}" th:text="${j.title}">Title</a>
                <span> - </span><span th:text="${j.company}">Company</span>
                <span> @ </span><span th:text="${j.location}">Location</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
