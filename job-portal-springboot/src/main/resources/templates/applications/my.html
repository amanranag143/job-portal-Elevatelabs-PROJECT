<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>My Applications</title></head>
<body>
<div th:replace="fragments/layout :: content">
    <div th:fragment="content">
        <h2>My Applications</h2>
        <table border="1" cellpadding="6">
            <thead><tr><th>Job</th><th>Company</th><th>Status</th><th>Applied At</th></tr></thead>
            <tbody>
                <tr th:each="a: ${applications}">
                    <td th:text="${a.job.title}"></td>
                    <td th:text="${a.job.company}"></td>
                    <td th:text="${a.status}"></td>
                    <td th:text="${#temporals.format(a.appliedAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
