<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Register</title></head>
<body>
<div th:replace="fragments/layout :: content">
    <div th:fragment="content">
        <h2>Create an Account</h2>
        <form method="post" th:action="@{/register}" th:object="${form}">
            <label>Name: <input type="text" th:field="*{name}" required/></label><br/>
            <label>Email: <input type="email" th:field="*{email}" required/></label><br/>
            <label>Password: <input type="password" th:field="*{password}" required/></label><br/>
            <label>Role:
                <select th:field="*{role}">
                    <option th:each="r: ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
            </label><br/>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
